<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <input id="fileUpload" type="file" accept=".txt" onchange="getFile(this)" />

        <div class="analysisOption">
            <input id="dateAnalysis" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="dateAnalysis">Chronoanalyse</label>
        </div>

        <div class="analysisOption">
            <input id="messageAnalysis" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="messageAnalysis">Semantische Analyse</label>
        </div>

        <div class="analysisOption">
            <input id="moodAnalysis" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="moodAnalysis">Stimmungsanalyse Analyse</label>
        </div>

        <button type="button" class="btn btn-primary" onclick="analyzeFile()">Absenden</button>
    </div>
    <div id="analysisContainer">
        <div id="dateAnalysisContent"></div>
        <div id="semAnalysisContent"></div>
        <div id="moodAnalysisContent"></div>
    </div>
</body>

</html>
